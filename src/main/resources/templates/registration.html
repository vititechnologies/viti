<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registration Form</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/registration.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form autocomplete="off" action="#" th:action="@{/registration}"
					th:object="${student}" method="post" class="form-horizontal"
					role="form">
					<h2>Student Registration Form</h2>
					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('firstName')}"
								th:errors="*{firstName}" class="validation-message"></label> <input
								type="text" th:field="*{firstName}" placeholder="First Name"
								class="form-control" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('middleName')}"
								th:errors="*{middleName}" class="validation-message"></label> <input
								type="text" th:field="*{middleName}" placeholder="Middle Name"
								class="form-control" />
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('lastName')}"
								th:errors="*{lastName}" class="validation-message"></label> <input
								type="text" th:field="*{lastName}" placeholder="Last Name"
								class="form-control" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('gender')}"
								th:errors="*{gender}" class="validation-message"></label> <input
								type="text" th:field="*{gender}" placeholder="Gender"
								class="form-control" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('mobileNo')}"
								th:errors="*{mobileNo}" class="validation-message"></label> <input
								type="text" th:field="*{mobileNo}" placeholder="Mobile Number"
								class="form-control" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"
								class="validation-message"></label> <input type="date"
								th:field="*{dob}" placeholder="Date of Birth"
								class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{email}" placeholder="Email"
								class="form-control" /> <label
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="validation-message"></label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<input type="password" th:field="*{password}"
								placeholder="Password" class="form-control" /> <label
								th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
								class="validation-message"></label>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('courseId')}"
								th:errors="*{courseId}" class="validation-message"></label> <input
								type="text" th:field="*{courseId}" placeholder="courseId"
								class="form-control" />
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('rollNo')}"
								th:errors="*{rollNo}" class="validation-message"></label> <input
								type="text" th:field="*{rollNo}" placeholder="rollNo"
								class="form-control" />
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('studentClass')}"
								th:errors="*{studentClass}" class="validation-message"></label> <input
								type="text" th:field="*{studentClass}" placeholder="studentClass"
								class="form-control" />
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Register
								Student</button>
						</div>
					</div>

					<span th:utext="${successMessage}"></span>				
					
					
					
		<form th:action="@{getallstudents}" method="get">
		<button class="btn btn-md btn-warning btn-block" type="Submit">STUDENT DETAILS</button>
	     </form>
				<table class="table table-striped table-hover">
              <thead>
               <tr>
               <th>firstName</th>
               <th>middleName</th>
               <th>lastName</th>
               <th>password</th>
               <th>gender</th>
               <th>dob</th>
               <th>email</th>
               <th>mobileNo</th>
               <th>courseId</th>
               <th>rollNo</th>
               <th>studentClass</th>
               </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${student1}">
             <td th:text="${student.FirstName}"></td>      
            <td th:text="${student.middleName}"></td>
             <td th:text="${student.lastName}"></td>      
            <td th:text="${student.password}"></td>
             <td th:text="${student.gender}"></td>      
            <td th:text="${student.dob}"></td>
             <td th:text="${student.email}"></td>      
            <td th:text="${student.mobileNo}"></td>      
            <td th:text="${student.courseId}"></td>
            <td th:text="${student.rollNo}"></td>      
            <td th:text="${student.studentClass}"></td>
             </tr>
             </tbody>
             </table>


				</form>
			</div>
		</div>
	</div>

</body>
</html>
